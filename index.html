<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <title>Information</title>
</head>
<body>
    <section class="container">
        <div class="main-section">
            <div class="contact-section">
                <div class="contact-box">
                    <h2>კონტაქტი</h2>
                    <p>
                        Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
                    </p>
                </div>
                <div class="map-box">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14005.600806550972!2d44.78197976385844!3d41.74850950362209!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40447285f353bfe5%3A0x726e0a04f1a3e4f7!2sM%20%2F%20s%20Didube!5e0!3m2!1sen!2sge!4v1646430429518!5m2!1sen!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">" frameborder="0"></iframe>

                </div>
                <div class="contact-info">
                    <div class="contact-logo-background">
                        <img src="images/Rectangle 64.png" alt="phone logo backgound">
                        <div class="contact-logo">
                            <img src="images/Group 77.png" alt="phone logo">
                        </div>
                    </div>
                    <div class="number">
                        <span>+995 555 444 333</span>
                    </div>
                    <div class="contact-logo-background">
                        <img src="images/Rectangle 59.png" alt="contact logo background">
                        <div class="contact-logo">
                            <img src="images/Group 78.png" alt="contact logo">
                        </div>
                    </div>
                    <div class="email">
                        <span>example@gmail.com</span>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <form action="" method="">
                    <div class="form-row">
                        <label for="name">სახელი,გვარი</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-row">
                        <label for="email">ელ. ფოსტა</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-row">
                        <label for="number">მობილურის ნომერი</label>
                        <input type="number" id="number">
                    </div>
                    <div class="form-row">
                        <label for="notification">შეტყობინება</label>
                        <textarea name="notification" id="notification" cols="30" rows="10"></textarea>
                    </div>
                    <div class="submit-button">
                        <button type="submit">გაგზავნა</button>
                    </div>
                </form>

            </div>
        </div>
    </section>
    <footer>
        <div class="footer-box">
            <div class="rights">
                <span>
                    ყველა უფლება დაცულია
                </span>
            </div>
            <div class="header-text">
                <span>
                    დამზადებულია
                </span>
            </div>
            <div class="heart-photo">
                <img src="images/Group 73.png" alt="heart photo">
            </div>
            <div class="heart-text">
                <span>
                    -ით
                </span>
            </div>
            <div class="header-photo">
                <img src="images/Group 72.png" alt="company logo">
            </div>
        </div>         
    </footer>
    
</body>
</html>
